[pytest]
# Pytest Configuration for Cap Table Generator Tests

# Test discovery patterns
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Test directories
testpaths = tests

# Output options
addopts =
    -v
    --strict-markers
    --tb=short
    --disable-warnings
    # Coverage options (uncomment to enable)
    # --cov=src/captable
    # --cov-report=html
    # --cov-report=term-missing

# Markers for categorizing tests
markers =
    unit: Unit tests for individual components
    integration: Integration tests for full workflows
    validation: Tests for validation logic
    formula: Tests for formula generation and linking
    slow: Tests that take significant time
    edge_case: Edge case and boundary condition tests

# Minimum Python version
minversion = 3.8

# Test session timeout (seconds)
timeout = 300

# Filter warnings
filterwarnings =
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning

